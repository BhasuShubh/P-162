<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src = './throw.js'></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="pin"
          src="./models/bowling_pin1/scene.gltf"
        ></a-asset-item>
      <a-asset-item id = 'bowling-ball' src = './models/bowling_ball/scene.gltf' ></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <!-- <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity> -->

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 10"
        wasd-controls
        look-controls="pointerLockEnabled: true"        
      >
      <a-entity
            id="baall"
            gltf-model="#bowling-ball"
            position="-0.5 -.25 -0.5"
            rotation="0 0 0"
            scale="0.2 0.2 0.2"          
          >
      </a-entity>
        
        <a-cursor id = 'cursor' ></a-cursor>        
      </a-entity>


      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="10 -1 -20"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#966F33"
        static-body
        visible="true"
      >
      </a-plane>
      


    <!-- pins -->
    <a-entity position ='0 1 -10'  >
        <a-entity id = 'pin1' position = '0 0 -5' gltf-model = '#pin' scale = ' 0.002 0.002 .002' 
         dynamic-body > </a-entity>
        <a-entity id = 'pin2' position = '-2.5 0 -5' gltf-model = '#pin' scale = '.002 .002 .002' dynamic-body> </a-entity>  
        <a-entity id = 'pin3' position = '2.5 0 -5' gltf-model = '#pin' scale = '.002 .002 .002' dynamic-body > </a-entity>
        <a-entity id = 'pin4' position = '1.25 0 -2.5' gltf-model = '#pin' scale = '.002 .002 .002' dynamic-body> </a-entity>  
        <a-entity id = 'pin5' position = '-1.25 0 -2.5' gltf-model = '#pin' scale = '.002 .002 .002' dynamic-body> </a-entity>
        <a-entity id = 'pin6' position = '0 0 0' gltf-model = '#pin' scale = '.002 .002 .002'  dynamic-body> </a-entity>
    </a-entity>

    <!-- walls -->
    <a-entity position="0 0 -18" >
        <a-box id='wall' position = ' 0 0 -5' width ='50' height ="30" color = '#CA99AA' static-body ></a-box>
        <a-cylinder id ='rail1' position = '5 0.3 15' radius="0.8" color = 'yellow' height = '30' rotation = ' 0 90 90' static-body ></a-cylinder>
        <a-cylinder id ='rail1' position = '-5 0.3 15' radius="0.8" color = 'yellow' height = '30' rotation = ' 0 90 90' static-body ></a-cylinder>
    </a-entity>

    <a-entity set-bowling-balls ></a-entity>
      </a-scene>
      </body>
      </html>
